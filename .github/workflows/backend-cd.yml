name: CD - Deploy Backend Services to AKS

on:
  workflow_run:
    workflows: ["Backend CI - Test, Build and Push Images to ACR"]
    types:
      - completed

  workflow_dispatch:
    inputs:
      aks_cluster_name:
        description: 'Name of the AKS Cluster to deploy to'
        required: false
        default: 'week09-aks'
      aks_resource_group:
        description: 'Resource Group of the AKS Cluster'
        required: false
        default: 'deakinuni'
      aks_acr_name:
        description: 'Name of ACR'
        required: false
        default: 'chriswen430week09acr'
  workflow_call:
    inputs:
      aks_cluster_name:
        required: false
        type: string
        default: 'week09-aks'
      aks_resource_group:
        required: false
        type: string
        default: 'deakinuni'
      aks_acr_name:
        required: false
        type: string
        default: 'chriswen430week09acr'
  push:
    branches:
      - main
    paths: # Only trigger if changes are in backend directories
      - 'backend/**'
      - '.github/workflows/backend_ci.yml' # Trigger if this workflow file changes
  pull_request:
    branches:
      - main
    paths: # Only trigger if changes are in backend directories
      - 'backend/**'
      - '.github/workflows/backend_ci.yml' # Trigger if this workflow file changes
    types: [opened, synchronize, reopened]

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    environment: Production
    
    outputs:
      PRODUCT_API_IP: ${{ steps.get_product_ip.outputs.external_ip }}
      ORDER_API_IP: ${{ steps.get_order_ip.outputs.external_ip }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Set Kubernetes context (get AKS credentials)
        run: |
          AKS_CLUSTER_NAME=${{ github.event.inputs.aks_cluster_name || 'week09-aks' }}
          AKS_RESOURCE_GROUP=${{ github.event.inputs.aks_resource_group || 'deakinuni' }}
          az aks get-credentials --resource-group $AKS_RESOURCE_GROUP --name $AKS_CLUSTER_NAME --overwrite-existing

      - name: Get latest Docker image versions from ACR
        id: get_latest_versions
        run: |
          AKS_ACR_NAME=${{ github.event.inputs.aks_acr_name || 'chriswen430week09acr' }}
          PRODUCT_TAG=$(az acr repository show-tags --name $AKS_ACR_NAME --repository product_service --query "sort(@)[-1]" -o tsv)
          ORDER_TAG=$(az acr repository show-tags --name $AKS_ACR_NAME --repository order_service --query "sort(@)[-1]" -o tsv)

          if [[ -z "$PRODUCT_TAG" ]]; then PRODUCT_TAG=latest; fi
          if [[ -z "$ORDER_TAG" ]]; then ORDER_TAG=latest; fi

          echo "PRODUCT_TAG=$PRODUCT_TAG" >> $GITHUB_ENV
          echo "ORDER_TAG=$ORDER_TAG" >> $GITHUB_ENV
          echo "Latest Product Service image: $PRODUCT_TAG"
          echo "Latest Order Service image: $ORDER_TAG"
  
      # modify k8s yaml files to use the latest image versions
      - name: Update Kubernetes YAML with latest image versions
        run: |
          AKS_ACR_NAME=${{ github.event.inputs.aks_acr_name || 'chriswen430week09acr' }}
          sed -i "s|image: .*product_service:.*|image: $AKS_ACR_NAME.azurecr.io/product_service:${PRODUCT_TAG}|g" k8s/product-service.yaml
          sed -i "s|image: .*order_service:.*|image: $AKS_ACR_NAME.azurecr.io/order_service:${ORDER_TAG}|g" k8s/order-service.yaml

      - name: Deploy Backend Infrastructure (Namespace, ConfigMaps, Secrets, Databases)
        run: |
          echo "Deploying backend infrastructure..."
          cd k8s/
          kubectl apply -f configmaps.yaml
          kubectl apply -f secrets.yaml
          kubectl apply -f product-db.yaml
          kubectl apply -f order-db.yaml

      - name: Deploy Backend Microservices (Product, Order)
        run: |
          echo "Deploying backend microservices..."
          cd k8s/
          kubectl apply -f product-service.yaml
          kubectl apply -f order-service.yaml
      
      - name: Wait for Backend LoadBalancer IPs
        run: |
          echo "Waiting for Product, Order LoadBalancer IPs to be assigned (up to 5 minutes)..."
          PRODUCT_IP=""
          ORDER_IP=""
          
          for i in $(seq 1 60); do
            echo "Attempt $i/60 to get IPs..."
            PRODUCT_IP=$(kubectl get service product-service-w08e1 -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            ORDER_IP=$(kubectl get service order-service-w08e1 -o jsonpath='{.status.loadBalancer.ingress[0].ip}')

            if [[ -n "$PRODUCT_IP" && -n "$ORDER_IP" ]]; then
              echo "All backend LoadBalancer IPs assigned!"
              echo "Product Service IP: $PRODUCT_IP"
              echo "Order Service IP: $ORDER_IP"
              break
            fi
            sleep 5 # Wait 5 seconds before next attempt
          done
          
          if [[ -z "$PRODUCT_IP" || -z "$ORDER_IP" ]]; then
            echo "Error: One or more LoadBalancer IPs not assigned after timeout."
            exit 1 # Fail the job if IPs are not obtained
          fi
          
          # These are environment variables for subsequent steps in the *same job*
          # And used to set the job outputs
          echo "PRODUCT_IP=$PRODUCT_IP" >> $GITHUB_ENV
          echo "ORDER_IP=$ORDER_IP" >> $GITHUB_ENV

      - name: Capture Product Service IP for Workflow Output
        id: get_product_ip
        run: echo "external_ip=${{ env.PRODUCT_IP }}" >> $GITHUB_OUTPUT
      
      - name: Capture Order Service IP for Workflow Output
        id: get_order_ip
        run: echo "external_ip=${{ env.ORDER_IP }}" >> $GITHUB_OUTPUT

      - name: Logout from Azure
        run: az logout
